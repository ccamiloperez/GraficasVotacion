<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <head>
        <title>Resultados Votaciones</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h:form>
            <h:outputText value="El total de votos es: #{resultadoControl.totalVotos()}"/>
            <br></br>
            <h:outputText value="El ganador es: #{resultadoControl.ganador()}"/>
            <br></br> <br></br>
            <h:panelGrid columns="2" border="1" cellpadding="5">
                <h:outputText value="Juan Gonzalez"/>
                <h:outputText value=" #{resultadoControl.inicio.candidatoA}"/>
                <h:outputText value="Alberto morales"/>
                <h:outputText value=" #{resultadoControl.inicio.candidatoB}"/>
                <h:outputText value="Camilo Lopez"/>
                <h:outputText value=" #{resultadoControl.inicio.candidatoC}"/>
            </h:panelGrid>
        </h:form>
    </body>
</html>
