<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <header style="text-align: center;"> 
            <h1> Elija el candidato por el que desea votar</h1>
        </header>
        <h:panelGroup id="panel">
            <h:form>
                <h:panelGrid columns="3" cellpadding="5" border="1" style="text-align: center; float: left; margin-top: 60px; margin-left: 20px;">
                    <p:outputLabel value="Juan Gonzalez"/>
                    <p:outputLabel value="Alberto Morales"/>
                    <p:outputLabel value="Camilo Lopez"/>
                    <p:graphicImage value="resources/imagenes/candidato1.jpg" width="200px" height="200"/>
                    <p:graphicImage value="resources/imagenes/candidato2.jpg" width="200px" height="200"/>
                    <p:graphicImage value="resources/imagenes/candidato3.jpg" width="200px" height="200"/>
                    <p:commandButton  value="Votar" actionListener="#{inicioControl.graficarVotos()}" update="grafica">
                        <p:ajax event="click" update="grafica" listener="#{inicioControl.sumarVotosA()}"/>
                    </p:commandButton>
                    <p:commandButton  value="Votar" actionListener="#{inicioControl.graficarVotos()}" update="grafica">
                        <p:ajax event="click" update="grafica" listener="#{inicioControl.sumarVotosB()}"/>
                    </p:commandButton>
                    <p:commandButton value="Votar" actionListener="#{inicioControl.graficarVotos()}" update="grafica" >
                        <p:ajax event="click" update="grafica" listener="#{inicioControl.sumarVotosC()}"/>
                    </p:commandButton>
                </h:panelGrid>
                <br></br><br></br>
                <h:panelGroup  layout="block" style="margin-left: 800px;">
                <p:chart id="grafica" type="pie" model="#{inicioControl.grafica}" style="width:500px; height:400px" />
                <br></br>
                </h:panelGroup>
                <p:commandButton  value="Finalizar" action="resultado" style="margin-left: 260px;"/>
            </h:form>
        </h:panelGroup>
    </h:body>
</html>
