<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <header style="text-align: center;"> 
            <h1> Elija el candidato por el que desea votar</h1>
        </header>
        <h:panelGroup id="panel">
            <h:form>
                <h:panelGrid columns="3" cellpadding="5" border="10" style="text-align: center; margin: auto;">
                    <p:outputLabel value="Juan Gonzalez"/>
                    <p:outputLabel value="Alberto Morales"/>
                    <p:outputLabel value="Camilo Lopez"/>
                    <p:graphicImage value="resources/imagenes/candidato1.jpg" width="200px" height="200"/>
                    <p:graphicImage value="resources/imagenes/candidato2.jpg" width="200px" height="200"/>
                    <p:graphicImage value="resources/imagenes/candidato3.jpg" width="200px" height="200"/>
                    <p:commandButton  id="cand1" value="Votar" actionListener="#{inicioControl.sumarVotosA()}">
                        <p:ajax event="click" update="graf" listener="#{inicioControl.graficar()}"/>
                    </p:commandButton>
                    <p:commandButton id="cand2" value="Votar" actionListener="#{inicioControl.sumarVotosB()}" >
                          <p:ajax event="click" update="graf" listener="#{inicioControl.graficar()}"/>
                    </p:commandButton>
                    <p:commandButton id="cand3" value="Votar" actionListener="#{inicioControl.sumarVotosC()}" >
                          <p:ajax event="click" update="graf" listener="#{inicioControl.graficar()}"/>
                    </p:commandButton>
                </h:panelGrid>
                <br></br><br></br>
                <p:chart id="graf" type="pie" model="#{inicioControl.grafica}" style="width:400px; height:400px" />
                <br />
            </h:form>
        </h:panelGroup>
    </h:body>
</html>
